<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Boxing || Register page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-no-background.png" alt="Logo image png" class="adam-boxing-logo"></a>
    </header>
    <div class="centered">
        <div class="register-container">
            <form autocomplete="off">
                <span class="register-text">Create an account for <a href="index.html"><span class="register-to-me">ADAM<span class="boxing-word">BOXING</span></span></a></span>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="re-enter-password">Re-enter password:</label><br>
                <input type="password" id="re-enter-password" name="re-enter-password" required><br>
                <br>
                <span>Already have an account? <a href="login.html" style="color: rgba(255,64,87,255); text-decoration-color: #ffffff;">Login</a></span>
                <br><br>

                <button type="submit">Create Account</button>
              </form>
          </div>
          <script src="script.js"></script>
</body>
</html>
