<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Boxing || Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo-no-background.png" alt="Logo image png" class="adam-boxing-logo"></a>
    </header>
    <div class="centered">
        <div class="login-container">
            <form autocomplete="off">
                <span class="login-text">Login to <a href="index.html"><span class="login-to-me">ADAM<span class="boxing-word">BOXING</span></span></a></span>
              <label for="username">Username:</label><br>
              <input type="text" id="username" name="username" required><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required>
              <br><br>
              <a href="#" class="forgot-password">Forgot password?</a><br>
              <button type="submit">Login</button>
            </form> 
            <div class="sign-up-message">
              <span> Don't have an account? </span>
              <a href="register.html"> Register Now</a>
            </div>
          </div>
</body>
</html>
